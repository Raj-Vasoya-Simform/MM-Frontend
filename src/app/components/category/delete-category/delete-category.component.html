<div class="delete-form">
    <h3 class="confirmation-text">Are you sure you want to delete this category?</h3>
  
    <div class="btn-container">
        <button mat-raised-button color="primary" (click)="cancelDelete()">Cancel</button>
        <button mat-raised-button color="warn" (click)="deleteCategory()">Delete</button>
    </div>
  </div>
